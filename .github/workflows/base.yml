name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.0-noble

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: "npm"
      - name: Create .env.dev
        run: |
          echo "USERNAME=${{ secrets.USERNAME }}" >> .env.dev
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env.dev
          echo "BASE_API_URL=${{ secrets.BASE_API_URL }}" >> .env.dev
      - name: Install dependencies
        run: |
          npm ci
          HOME=/root npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: HOME=/root npm run test:all

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
